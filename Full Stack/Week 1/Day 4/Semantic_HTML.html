<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Semantic HTML and Generic HTML-->
    <div ID ="NAV">
        Nav bar code goes here
    </div>

    <div id="main">
        site ko main code goes here
    </div>

    <div id ="foorter">
        footer code goes here
    </div>

    <!-- but to improve the readabilty and easiness to both browser and developer-->
    
    <nav>
        nav bar code goes here
    </nav>
    <main>
        site ko main code goes here
    </main>
    <footer>
        footer code goes here   
    </footer>
    <!-- semantic HTML is the use of HTML elements that clearly describe their meaning in a human-and-machine-readable way.
    It helps search engines and other user agents understand the content of the page better, improving accessibility and SEO. -->
    <main>
    <section>
        <!-- section is used to group related content together -->
        <h1>Section Title</h1>
        <p>This is a section of content.</p>
    </section>
    <section>
        <h1>Another Section Title</h1>
        <p>This is another section of content.</p>
    </section>
    </main>
    <!--section is also semantic element-->

    <!--div is not semantic element but it is a generic element.-->
    <!-- use of Semantic HTML helps in better SEO-->
</body>
</html>
